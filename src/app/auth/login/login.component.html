<div>
  <img class="gsap-fondo fixed hidden lg:block inset-0 h-full" style="z-index: -1;" src="assets/img/wave.png">
  <div class="w-screen h-screen flex flex-col justify-center items-center lg:grid lg:grid-cols-2">
    <img class="hidden gsap-imagen lg:block w-1/2 transform mx-auto" src="assets/svg/unlock.svg">
    <form autocomplete="off" [formGroup]="loginForm" (submit)="login()"
      class="gsap-formulario flex flex-col justify-center items-center w-1/2">
      <img class="w-44" src="assets/img/Icono.png">
      <h2 class="mt-8 font-display font-bold text-xl lg:text-3xl text-gray-900 text-center"> Ingreso al sistema </h2>
      <p class="font-semibold text-secondaryColor"> Portal - Sistemas </p>
      <p class="font-semibold"> Version 1.0.0 </p>
      <div class="relative mt-8">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" class="feather feather-user absolute text-primaryColor">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <input type="text" formControlName="username"
          class="transition-all duration-500 pl-8 border-b-2 font-display outline-none focus:outline-none focus:border-primaryColor text-lg"
          placeholder="Usuario" />
      </div>
      <div class="relative mt-8">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock absolute text-primaryColor">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        <input type="password" formControlName="password"
          class="transition-all duration-500 pl-8 border-b-2 font-display outline-none focus:outline-none focus:border-primaryColor text-lg"
          placeholder="ContraseÃ±a" />
      </div>
      <button type="submit"
        class="py-3 px-20 bg-fourColor hover:bg-secondaryColor rounded-full text-white font-bold text-lg mt-8 transform hover:translate-y-1 transition-all duration-500">
        Ingresar </button>
    </form>
  </div>
</div>
